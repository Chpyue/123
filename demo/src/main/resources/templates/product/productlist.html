<!DOCTYPE html>

		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org">

		<meta charset="UTF-8">
        <meta name="author" content="order by dede58.com"/>
		<title>小米手机列表</title>

	</head>
	<body>
		<header>
			<div class="top center">
				<div class="right fr">
					<div class="gouwuche fr"><a href="             ">购物车</a></div>
					<div class="fr">
						<ul>
							<li><a href="./login.html" target="_blank">登录</a></li>
							<li>|</li>
							<li><a href="./register.html" target="_blank" >注册</a></li>
						</ul>
					</div>
					<div class="clear"></div>
				</div>
				<div class="clear"></div>
			</div>
		</header>
<!--类型列表-->
		<div class="banner_x center">
			<div class="nav fl">
				<ul >
				<li><a th:href="@{'/product/allProduct'}">全部商品</a></li>
				</ul>
			</div>
			<div class="nav fl">
				<ul th:each="category:${categoryList}">
					<li>
						<a th:href="@{'/product/findKindProduct?kind='+${category.categoryId}+'&orderorderbyname=sales'}" th:text="${category.name}">全部商品类型</a>
					</li>
				</ul>
			</div>
			<div class="search fr">
				<form action="/product/findProduct" method="post">
					<div class="text fl">
						<input type="text" class="shuru" name="name" placeholder="">
					</div>
					<div class="submit fl">
						<input type="submit" class="sousuo" value="搜索"/>
					</div>
					<div class="clear"></div>
				</form>
				<div class="clear"></div>
			</div>
		</div>

<!--排序按钮部分-->
		<div class="danpin center" >
			<div class="biaoti center" th:if="${isHidden}">
				<select >
					<option value="price">
						<a th:href="@{'/product/findKindProduct?kind='+${kind}+'&orderbyname=price'}">
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;按价格排序
						</a>
					</option>
					<option value="sales">
						<a th:href="@{'/product/findKindProduct?kind='+${kind}+'&orderbyname=sales'}">
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;按销量排序
						</a>
					</option>
					<option value="time">
						<a th:href="@{'/product/findKindProduct?kind='+${kind}+'&orderbyname=time'}">
							&nbsp;&nbsp;&nbsp;按上架时间排序
					</a>
					</option>
				</select>
			</div>

<!--商品列表-->
			<div class="main center">
				<div class="mingxing fl mb20" style="border:2px solid #fff;width:230px;cursor:pointer;" onmouseout="this.style.border='2px solid #fff'" onmousemove="this.style.border='2px solid red'" th:each="product:${productList}">
				<!--排序-->
					<div class="sub_mingxing"><a th:href="@{'/product/productInfo?=productId'+${product.productId}}"><img th:src="${product.image}"></a></div>
					<div class="pinpai">
						<a th:href="@{'/product/productInfo'+${product.productId}}" th:text="${product.productName}">商品名称</a>
					</div>
					<div class="youhui"><a th:text="${product.factory}">生产厂家</a></div>
					<div class="jiage"><a th:text="${product.price}">单价</a></div>
				</div>
				<div class="clear"></div>
			</div>




		</div>

	</footer>


	</body>
</html>
