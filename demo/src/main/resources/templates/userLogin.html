<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="order by dede58.com"/>
    <title>会员登录</title>
    <link rel="stylesheet" type="text/css" href="users/css/login.css">

</head>
<body>
<!-- login -->
<div class="top center">
    <div class="logo center">
        <!--此处图片要改-->
        <a href="./index.html" target="_blank"><img src="users/image/mistore_logo.png" alt=""></a>
    </div>
</div>
<!--此处class里有图片  要改-->
<form th:action="@{/login}" action="/login" method="POST" class="form center">
    <div class="login">
        <div class="login_center">
            <div class="login_top">
                <div class="left fl">用户登录</div>
                <div class="right fr">还没有账号？<a th:href="@{/toRegister}" target="_self">立即注册</a></div>
                <div class="clear"></div>
                <div class="xian center"></div>
            </div>
            <div class="login_main center">
                <div class="username">用户名:&nbsp;<input class="shurukuang" type="text" name="username" placeholder="请输入你的用户名"/></div>
                <div class="username">密&nbsp;&nbsp;&nbsp;&nbsp;码:&nbsp;<input class="shurukuang" type="password" name="password" placeholder="请输入你的密码"/></div>
                <div class="username">
                    <div class="left fl">验证码:&nbsp;<input class="yanzhengma" type="text" name="username" placeholder="请输入验证码"/></div>
                    <div class="right fl"><img src="users/image/yanzhengma.jpg"></div>
                    <div class="clear"></div>
                </div>
            </div>
            <div class="login_submit">
                <input class="submit" type="submit" name="submit" value="立即登录" >
            </div>
            <span><a>管理员登录入口</a></span>

        </div>
    </div>
</form>

</footer>
</body>
</html>
