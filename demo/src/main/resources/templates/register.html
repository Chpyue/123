<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"

>
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>


<form action="/register" th:action="@{/register}" method="post">
    <br>用户名:

    <input type="submit" value="注册">

</form>

</body>
</html>
