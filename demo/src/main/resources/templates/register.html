<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="order by dede58.com"/>
    <title>用户注册</title>
    <link rel="stylesheet" type="text/css" href="users/css/login.css">

</head>
<body>
<form action="/register" th:action="@{/register}" method="post">
    <div class="regist">
        <div class="regist_center">
            <div class="regist_top">
                <div class="left fl">会员注册</div>
                <div class="right fr"><a href="./index.html" target="_self"></a></div>
                <div class="clear"></div>
                <div class="xian center"></div>
            </div>
            <div class="regist_main center">
                <div class="username">用&nbsp;&nbsp;户&nbsp;&nbsp;名&nbsp;&nbsp;<input class="shurukuang" type="text" name="username" maxlength="30" minlength="5" placeholder="请输入你的用户名" required/><span>请不要输入汉字</span></div>
                <div class="username">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码&nbsp;&nbsp;
                    <input class="shurukuang" type="password" name="password" maxlength="20" minlength="6" placeholder="请输入你的密码" required/>
                    <span>请输入6位以上字符</span></div>

                <div class="username">确认密码&nbsp;&nbsp;<input class="shurukuang" type="password" name="repassword" maxlength="20" minlength="6" placeholder="请确认你的密码"/><span>两次密码要输入一致哦</span></div>
                <div class="username">邮箱&nbsp;&nbsp;&nbsp;&nbsp;号&nbsp;&nbsp;<input class="shurukuang" type="email" name="email" placeholder="请填写邮箱号" required/><span>填写下邮箱吧，方便我们联系您！</span></div>
                <div class="username">生&nbsp;&nbsp;&nbsp;&nbsp;日&nbsp;&nbsp;<input class="shurukuang" type="date" name="birth" placeholder="请填写邮箱号" required/><span>填写下生日</span></div>

                <div class="username">
                    <div class="left fl">验&nbsp;&nbsp;证&nbsp;&nbsp;码&nbsp;&nbsp;<input class="yanzhengma" type="text"  placeholder="请输入验证码"/></div>
                    <div class="right fl"><img src="./image/yanzhengma.jpg"></div>
                    <div class="clear"></div>
                </div>
            </div>
            <div class="regist_submit">
                <input class="submit" type="submit" name="submit" value="立即注册" >
            </div>

        </div>
    </div>
</form>
</body>
</html>
